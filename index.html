<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片制作工具</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="template-section">
                <h3>模板</h3>
                <div class="template-grid">
                    <div class="template-item active" data-template="vertical-blue">
                        <div class="template-preview">渐变蓝</div>
                    </div>
                    <div class="template-item" data-template="transparent">
                        <div class="template-preview">透明</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="editor-container">
                    <div id="cardEditor" contenteditable="true" class="card">
                        <div class="date">2025年1月3日</div>
                        <div class="header">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='none' d='M0 0h24v24H0z'/%3E%3Cpath d='M5.5 12a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm13 0a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm-8.5 3h4a.5.5 0 1 1 0 1h-4a.5.5 0 1 1 0-1zm8.5-11a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z' fill='currentColor'/%3E%3C/svg%3E" class="icon" alt="自行车图标">
                            Hello 👋👋👋
                        </div>
                        <div class="content">
                            「时光信纸，用二维码留住珍贵瞬间。」

                            扫描专属二维码，打开尘封记忆，让每一张照片都成为时光的信使，珍藏感动，传递温暖。
                        </div>
                        <div class="word-count">字数：60</div>
                        <div class="signature">
                            冲冲信纸<br>
                            [ 我的使命是让生命延长痕迹 ]
                        </div>
                        <div class="qr-code" id="qrCode"></div>
                    </div>
                </div>

                <div class="controls">
                    <button id="exportBtn">导出图片</button>
                    <button id="resetBtn">重置</button>
                </div>
            </div>
        </div>

        <div class="properties-panel">
            <div class="property-group">
                <h3>属性</h3>
                <div class="property-item">
                    <label>宽度</label>
                    <div class="input-group">
                        <input type="number" id="cardWidth" value="440" min="200" max="800">
                        <span>px</span>
                    </div>
                </div>
                <div class="property-item">
                    <label>高度</label>
                    <div class="input-group">
                        <input type="number" id="cardHeight" value="0" min="0" max="1000">
                        <span>px</span>
                    </div>
                </div>
                <div class="property-item">
                    <label>旋转角度</label>
                    <div class="input-group">
                        <input type="number" id="rotation" value="0" min="-180" max="180">
                        <span>°</span>
                    </div>
                </div>
                <div class="property-item">
                    <label>尺寸比例</label>
                    <select id="aspectRatio" class="select-control">
                        <option value="auto">自适应</option>
                        <option value="1:1">1:1</option>
                        <option value="4:3">4:3</option>
                        <option value="16:9">16:9</option>
                    </select>
                </div>
                <div class="property-item">
                    <label>圆角</label>
                    <div class="input-group">
                        <input type="number" id="borderRadius" value="15" min="0" max="50">
                        <span>px</span>
                    </div>
                </div>
                <div class="property-item">
                    <label>内边距</label>
                    <div class="input-group">
                        <input type="number" id="padding" value="30" min="0" max="100">
                        <span>px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
