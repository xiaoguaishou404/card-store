<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冲冲信纸</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="tool-btn" id="batchCreateBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                    </svg>
                    批量创建
                </button>
                <button class="tool-btn" id="saveBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V7l-4-4z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    保存
                </button>
                <button class="tool-btn" id="reloadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/>
                    </svg>
                    重置
                </button>
            </div>
            <div class="toolbar-center">
                <div class="tool-group">
                    <button class="tool-btn" id="cutBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 16c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0-6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6 6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="tool-btn" id="copyBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7l-4-4z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="tool-btn" id="gridBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 20H4v-4h4v4zm0-6H4v-4h4v4zm0-6H4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4zm6 12h-4v-4h4v4zm0-6h-4v-4h4v4zm0-6h-4V4h4v4z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="tool-btn" id="shareBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z" fill="currentColor"/>
                    </svg>
                    分享
                </button>
                <button class="tool-btn" id="duplicateBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7l-4-4z" fill="currentColor"/>
                    </svg>
                    复制
                </button>
                <button class="tool-btn" id="togglePanelBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
                    </svg>
                    显示隐藏
                </button>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="sidebar">
                <div class="template-section">
                    <h3>模板</h3>
                    <div class="template-grid">
                        <div class="template-item active" data-template="vertical-blue">
                            <div class="template-preview"><span>渐变蓝</span></div>
                        </div>
                        <div class="template-item" data-template="sunset">
                            <div class="template-preview"><span>落日红</span></div>
                        </div>
                        <div class="template-item" data-template="mint">
                            <div class="template-preview"><span>薄荷绿</span></div>
                        </div>
                        <div class="template-item" data-template="purple">
                            <div class="template-preview"><span>梦幻紫</span></div>
                        </div>
                        <div class="template-item" data-template="dark">
                            <div class="template-preview"><span>暗夜黑</span></div>
                        </div>
                        <div class="template-item" data-template="pure-white">
                            <div class="template-preview"><span>纯白</span></div>
                        </div>
                        <div class="template-item" data-template="pure-black">
                            <div class="template-preview"><span>纯黑</span></div>
                        </div>
                        <div class="template-item" data-template="transparent">
                            <div class="template-preview"><span>透明</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="container">
                    <div class="editor-container">
                        <div id="cardEditor" contenteditable="true" class="card">
                            <div class="date-avatar">
                                <div class="date">2025年1月3日</div>
                                <div class="avatar" id="avatar"></div>
                            </div>
                            <div class="header">
                                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3E%3Cpath fill='none' d='M0 0h24v24H0z'/%3E%3Cpath d='M5.5 12a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm13 0a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm-8.5 3h4a.5.5 0 1 1 0 1h-4a.5.5 0 1 1 0-1zm8.5-11a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z' fill='currentColor'/%3E%3C/svg%3E" class="icon" alt="自行车图标">
                                Hello 👋👋👋
                            </div>
                            <div class="content">「冲冲信纸，用二维码留住珍贵瞬间。」

扫描专属二维码，打开尘封记忆，让每一张照片都成为时光的信使，珍藏感动，传递温暖。
                            </div>
                            <div class="info-bar">
                                <div class="author">文 / 冲冲冲</div>
                                <div class="word-count">字数：60</div>
                            </div>
                            <div class="signature-wrapper">
                                <div class="signature">
                                    冲冲信纸<br>
                                    [ 我的使命是让生命延长痕迹 ]
                                </div>
                                <div class="qr-code" id="qrCode"></div>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="exportBtn">导出图片</button>
                        <button id="resetBtn">重置</button>
                    </div>
                </div>
            </div>

            <div class="properties-panel">
                <div class="property-group">
                    <h3>属性</h3>
                    <div class="property-item">
                        <label>宽度</label>
                        <div class="input-group">
                            <input type="number" id="cardWidth" value="440" min="200" max="800">
                            <span>px</span>
                        </div>
                    </div>
                    <div class="property-item">
                        <label>高度</label>
                        <div class="input-group">
                            <input type="number" id="cardHeight" value="0" min="0" max="1000">
                            <span>px</span>
                        </div>
                    </div>
                    <div class="property-item">
                        <label>旋转角度</label>
                        <div class="input-group">
                            <input type="number" id="rotation" value="0" min="-180" max="180">
                            <span>°</span>
                        </div>
                    </div>
                    <div class="property-item">
                        <label>尺寸比例</label>
                        <select id="aspectRatio" class="select-control">
                            <option value="auto">自适应</option>
                            <option value="1:1">1:1</option>
                            <option value="4:3">4:3</option>
                            <option value="16:9">16:9</option>
                        </select>
                    </div>
                    <div class="property-item">
                        <label>圆角</label>
                        <div class="input-group">
                            <input type="number" id="borderRadius" value="15" min="0" max="50">
                            <span>px</span>
                        </div>
                    </div>
                    <div class="property-item">
                        <label>内边距</label>
                        <div class="input-group">
                            <input type="number" id="padding" value="30" min="0" max="100">
                            <span>px</span>
                        </div>
                    </div>
                    <div class="property-item">
                        <label>头像</label>
                        <input type="file" id="avatarUpload" class="file-input" accept="image/*">
                    </div>
                    <div class="property-item">
                        <label>作者名称</label>
                        <input type="text" id="authorName" class="text-input" placeholder="请输入作者名称">
                    </div>
                    <div class="property-item">
                        <label>二维码链接</label>
                        <input type="text" id="qrLink" class="text-input" placeholder="输入链接生成二维码">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
