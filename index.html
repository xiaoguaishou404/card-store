<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片制作工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <select id="templateSelect">
                <option value="default">默认模板</option>
                <option value="elegant">优雅模板</option>
                <option value="simple">简约模板</option>
            </select>
            <input type="color" id="colorPicker" value="#000000">
            <select id="fontSelect">
                <option value="SimSun">宋体</option>
                <option value="Microsoft YaHei">微软雅黑</option>
                <option value="KaiTi">楷体</option>
            </select>
            <input type="number" id="fontSize" value="16" min="12" max="72">
            <input type="file" id="watermarkUpload" accept="image/*">
        </div>

        <div class="editor-container">
            <div id="cardEditor" contenteditable="true" class="card">
                在这里输入您的文字...
            </div>
            <div class="watermark" id="watermark"></div>
            <div class="qr-code" id="qrCode"></div>
        </div>

        <div class="controls">
            <button id="exportBtn">导出图片</button>
            <button id="resetBtn">重置</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
